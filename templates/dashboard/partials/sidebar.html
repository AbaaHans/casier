{% load i18n static %}
<div class="nk-sidebar nk-sidebar-fixed is-dark " data-content="sidebarMenu">
    <div class="nk-sidebar-element nk-sidebar-head">
        <div class="nk-menu-trigger me-2">
            <a href="#" class="nk-nav-toggle nk-quick-nav-icon d-xl-none" data-target="sidebarMenu"><em class="icon ni ni-arrow-left"></em></a>
            <a href="#" class="nk-nav-compact nk-quick-nav-icon d-none d-xl-inline-flex" data-target="sidebarMenu"><em class="icon ni ni-menu"></em></a>
        </div>
        <div class="nk-sidebar-brand">
            <a href="#" class="logo-link nk-sidebar-logo">
                <img class="logo-light logo-img" src="{% static 'digitalcode-a/images/logo.png' %}" srcset="{% static 'digitalcode-a/images/logo2x.png' %} 2x" alt="logo">
                <img class="logo-dark logo-img" src="{% static 'digitalcode-a/images/logo-dark.png' %}" srcset="{% static 'digitalcode-a/images/logo-dark2x.png' %} 2x" alt="logo-dark">
                <img class="logo-small logo-img logo-img-small" src="{% static 'digitalcode-a/images/logo-small.png' %}" srcset="{% static 'digitalcode-a/images/logo-small2x.png' %} 2x" alt="logo-small">
            </a>
        </div>
    </div><!-- .nk-sidebar-element -->
    <div class="nk-sidebar-element">
        <div class="nk-sidebar-content">
            <div class="nk-sidebar-menu" data-simplebar>
                {% if request.user.is_authenticated %}
                    <ul class="nk-menu">
                        <li class="nk-menu-item">
                            <a href="#" class="nk-menu-link">
                                <span class="nk-menu-icon"><em class="icon ni ni-home"></em></span>
                                <span class="nk-menu-text">Tableau de bord</span>
                            </a>
                        </li>
                        <hr>
                        <li class="nk-menu-heading">
                            <h6 class="overline-title text-primary-alt">Casiers</h6>
                        </li>
                        <li class="nk-menu-item">
                            <a href="#" class="nk-menu-link">
                                <span class="nk-menu-icon"><em class="icon ni ni-user"></em></span>
                                <span class="nk-menu-text">Demandes</span>
                            </a>
                        </li>
                        <hr>
                        <li class="nk-menu-heading">
                            <h6 class="overline-title text-primary-alt">Actes de Naissance </h6>
                        </li>
                        <li class="nk-menu-item">
                            <a href="#" class="nk-menu-link">
                                <span class="nk-menu-icon"><em class="icon ni ni-user"></em></span>
                                <span class="nk-menu-text">Demandes</span>
                            </a>
                        </li>
                    </ul><!-- .nk-menu -->
                {% else %}
                    <ul class="nk-menu">
                        <li class="nk-menu-item">
                            <a href="#" class="nk-menu-link">
                                <span class="nk-menu-icon"><em class="icon ni ni-home"></em></span>
                                <span class="nk-menu-text">Vous n'avez pas acces.</span>
                            </a>
                        </li>
                    </ul><!-- .nk-menu -->
                {% endif %}
            </div><!-- .nk-sidebar-menu -->
        </div><!-- .nk-sidebar-content -->
    </div><!-- .nk-sidebar-element -->
</div>
